# =========================================
# INDEX & MEMORY NOTES
# =========================================
memory:
  en: "The following text belongs to our collection of eyewitness and fragmentary accounts,that includes eulogies, obituaries, and primary materials. It may lack sources and proper academic verification for accuracy."
ongoing:
  en: "Part of the recent update to the DACB included an expansion of our indexes. This expansion is an ongoing project. If you think an existing biography belongs on this index, please contact us."
  fr: "Une partie de la mise à jour récente du DIBICA comprenait une expansion de nos index. Cette expansion est un projet en cours. Si vous pensez qu'une biographie existante appartient à cet index,  contactez-nous."
  pt: "Parte da atualização recente do DACB incluiu uma expansão de nossos índices. Essa expansão é um projeto em andamento. Se você acha que uma biografia existente pertence a este índice,  entre em contato conosco."
  sw: "Sehemu ya sasisho la hivi karibuni kwa DACB lilijumuisha upanuzi wa indeba zetu. Upanuzi huu ni mradi unaoendelea. Ikiwa unafikiri kuwa hariri iliyopo iko kwenye index hii, tafadhali  wasiliana nasi."

