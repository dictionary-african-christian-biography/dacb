# Site Settings
title                    : "Dictionary of African Christian Biography"
title_separator          : "-"
name                     : "Dictionary of African Christian Biography"
description              : ""
url                      : #"/base"
baseurl                  : #"/base"

# Reading Files
include:
  - .htaccess
  - _pages
  - .nojkeyll

# ==================================
# BUILD 2
# ==================================
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - tipuesearch
  - site-content-build.yml
  - _pages/06.bios
  - _pages/07.histories
  - _pages/08.memories


keep_files:
  - .git
  - .svn
  - images
  - resources
  - tipuesearch
  - stories
  - histories
  - memories
  - fr/stories
  - fr/histories
  - fr/memories
  - pt/stories
  - pt/histories
  - pt/memories
  - sw/stories
  - sw/histories
  - sw/memories
  - robots.txt
  - sitemap.xml
  - feed.xml
  - site-content-build.yml

# ===========
# ===========

# Filetypes
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: true


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

#Polyglot
languages: ["en", "fr", "pt", "sw"]
exclude_from_localization: ["javascript", "images", "css", "public"]

# Plugins
gems:
  - jekyll-paginate
  - jekyll-gist

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-gist
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-taxonomy
    tag: archive-taxonomy
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/


# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single-news
      author_profile: false
      sidebar:
        nav: "index-menu"
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single-bio
      author_profile: false
      sidebar:
        nav: "index-menu"
