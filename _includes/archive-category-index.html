<div>
  <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">
    <table><tbody><tr>
      <td width=35%><a href="{{ page.url | relative_url}}">{{ page.title }}</a></td>
      <td width=25%>{{ site.t[page.affiliation].[include.parent_lang] }}</td>
      <td width=25%>{{ site.t[page.country].[include.parent_lang] }}</td>
      <td width=15%>
        <a href="{{ page.url | relative_url | remove_first:'en/' | remove_first:'fr/' | remove_first:'pt/' | remove_first:'sw/' }}" rel="permalink">{{ page.languages-available[0] | upcase }}</a>
        <a href="/fr{{ page.url | relative_url | remove_first:'en/' | remove_first:'fr/' | remove_first:'pt/' | remove_first:'sw/' }}" rel="permalink">{{ page.languages-available[1] | upcase }}</a>
        <a href="/pt{{ page.url | relative_url | remove_first:'en/' | remove_first:'fr/' | remove_first:'pt/' | remove_first:'sw/' }}" rel="permalink">{{ page.languages-available[2] | upcase }}</a>
        <a href="/sw{{ page.url | relative_url | remove_first:'en/' | remove_first:'fr/' | remove_first:'pt/' | remove_first:'sw/' }}" rel="permalink">{{ page.languages-available[3] | upcase }}</a>
      </td>
    </tr></tbody></table>
</article>
</div>
